<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Mascavo Kids</title>
  </head>


  <body>

    <header class="l-header l-container">
      <h1>
        <a href="#" class="c-headline">
          Mascavo <span class="c-headline__name">Kids</span></a>
      </h1>


      <nav class="l-navbar" aria-label="Cabeçalho de informações">

        <section class="l-navbar__menu">
          <div class="l-navbar__search">
            <label for="search" class="sr-only">Campo de pesquisa</label>
            <input
              type="text"
              name="search"
              placeholder="O que está procurando ?"
              class="l-search__input c-input-search"
            />

            <button class="l-search__button c-button-search">
              <span class="sr-only">Pequisar</span>
              <img src="/img/icon/search.svg" alt="" class="icon" />
            </button>
          </div>

          <a href="#" class="c-link-login l-link-login">Entrar</a>

          <a href="#">
            <img src="/img/icon/cart.svg" alt="Carrinho de compras" />
          </a>
        </section>
      </nav>
    </header>





    <header class="l-header-menu l-container">

      <nav
        class="l-header-menu__navigation"
        aria-label="Cabeçalho de navegação">

        <ul class="c-dropdown">
          <li class="c-dropdown__item">
            <a href="index.html" class="c-dropdown__link c-border">Home</a>
          </li>

          <li class="c-dropdown__item">
            <span class="c-dropdown__link c-border--state">Roupas</span>

            <ul class="c-dropdown__submenu">
              <li class="c-dropdown__submenu-item">
                <a href="#" class="c-dropdown__submenu-link">Camisetas</a>
              </li>

              <li class="c-dropdown__submenu-item">
                <a href="#" class="c-dropdown__submenu-link">Calças</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>



    
    <main></main>

    <footer></footer>

    <script src="js/script.js"></script>
  </body>
</html>
